<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Button in Title</title>
    <style>
        .accordion {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }
        
        .accordion-item {
            margin-bottom: 10px;
        }

        .accordion-header {
            padding: 15px;
            background-color: #f1f1f1;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .accordion-body {
            display: none;
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        
        .active .accordion-body {
            display: block;
        }
    </style>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header">
            Accordion Item 1
            <button class="header-button">Do Not Expand</button>
        </div>
        <div class="accordion-body">
            This is the content for accordion item 1.
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">
            Accordion Item 2
            <button class="header-button">Do Not Expand</button>
        </div>
        <div class="accordion-body">
            This is the content for accordion item 2.
        </div>
    </div>
</div>

<script>
    // Select all accordion headers and buttons
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    const headerButtons = document.querySelectorAll('.header-button');

    // Loop through each accordion header and add toggle functionality
    accordionHeaders.forEach(header => {
        header.addEventListener('click', function() {
            // Toggle the active class for the clicked accordion item
            const accordionItem = this.parentElement;
            accordionItem.classList.toggle('active');
        });
    });

    // Prevent accordion toggle when a button in the header is clicked
    headerButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.stopPropagation(); // Stops the click event from toggling the accordion
            alert('Button inside header clicked');
        });
    });
</script>

</body>
</html>
